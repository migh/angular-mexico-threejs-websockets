<div class="row">
    <div class="col s12 m6">
        <div class="row">
            <div class="col s12 center-align section-header"><h3>Orientation API</h3></div>
            <div class="col s12"><strong>Absolute</strong>: {{ orientation.absolute }}</div>
            <div class="col s12"><strong>Alpha</strong>: {{ orientation.alpha }}</div>
            <div class="col s12"><strong>Beta</strong>: {{ orientation.beta }}</div>
            <div class="col s12"><strong>Gamma</strong>: {{ orientation.gamma }}</div>
        </div>
    </div>
    <div class="col s12 m6">
        <div class="row">
            <div class="col s12 center-align section-header"><h3>Geolocation API</h3></div>
            <div class="col s12"><strong>Latitude</strong>: {{ geolocation.lat }}</div>
            <div class="col s12"><strong>Longitude</strong>: {{ geolocation.lng }}</div>
        </div>
    </div>
</div>
